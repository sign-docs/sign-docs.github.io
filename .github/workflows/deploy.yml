name: Build and deploy built site to main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy built site to main root
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: dist
          clean: false
          token: ${{ secrets.GITHUB_TOKEN }}
